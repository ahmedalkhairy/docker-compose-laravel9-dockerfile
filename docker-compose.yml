version: "3.7"
services:
    db:
        image: mysql:8.0
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: db


    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: ahmedlaravelimage
        container_name: laravel-app
        restart: unless-stopped
        working_dir: /var/www/
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./:/var/www
        networks:
            - laravel_app

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        container_name: phpmyadmin
        restart: always
        ports:
            # 8080 is the host port and 80 is the docker port
            - 8080:80
        environment:
            - PMA_ARBITRARY:1
            - PMA_HOST:mysql
            - MYSQL_USERNAME:root
            - MYSQL_ROOT_PASSWORD:${DB_PASSWORD}
        depends_on:
            - db
        #        networks:
        #            # define your network where all containers are connected to each other
        #            - app-network
        #        volumes:
        #            # define directory path where you shall store your persistent data and config
        #            # files of phpmyadmin
        #            - ./docker/phpmyadmin


networks:
    laravel_app:
        driver: bridge
volumes:
    db-data:
